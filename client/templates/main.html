<!-- Blog Snippets -->
<div class="snippetTitle" ng-click="update()"> 
          {{data}}
      </div>
<div class="snippets" ng-repeat="post in posts | limitTo: 5">
  <a href="#/posts/{{post.url}}">
      <div class="snippetTitle"> 
          {{post.title}}
      </div>
      <div class="snippetBody" ng-bind-html="post.content">
      </div>
  </a>
</div>
