<!-- Blog Snippets -->
<div class="snippets" ng-repeat="post in posts | limitTo: 5">
  <a href="#/posts/{{post.url}}">
      <div class="snippetTitle"> 
          {{post.title}}
      </div>
      <div class="snippetBody"> 
      	<div class="snippeContent" ng-bind-html="post.content | limitTo: 650"></div>
	      	<p class="ellipses"> -view post </p>
      </div>
  </a>
</div>
