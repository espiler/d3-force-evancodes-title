<!-- Blog Snippets -->
<div class="snippetTitle" ng-click="update()"> 
          {{data}}
      </div>
<div class="snippets" ng-repeat="post in posts | limitTo: 5 | orderBy: post.title:reverse">
  <!-- <a href="{{BLOG URL}}"> -->
      <div class="snippetTitle"> 
          {{post.title}}
      </div>
      <div class="snippetBody">
          {{post.content}}
      </div>
  <!-- </a> -->
</div>
